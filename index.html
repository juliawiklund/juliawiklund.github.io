<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewBanke</title>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="MainPage.js"></script>
    <script src="https://kit.fontawesome.com/e840042faa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<section class="showcase">
    <video src="video/Won'tPlayMySong.mp4" muted loop autoplay></video>
    <div class="overlay"></div>
    <div class="row header-row">
        <header>
            <h2 class="logo"><a href="index.html">New Banke</a></h2>
            <div class="toggle"><i onclick="changeIcon(this)" class="fas fa-bars"></i>
            </div>
        </header>
    </div>

    <div class="row text-row">
        <div class="col-xs-12 col-sm-10 col-md-8 text-col">
            <h2>Won't Play My Song</h2>
            <h3>First single from the upcoming album by New Banke.</h3>
        </div>
        <div class="col-xs-0 col-sm-2 col-md-4"></div>
    </div>
    <div class="row social-row">
        <ul class="social">
            <li><a href="https://www.tiktok.com/@newbanke?"><i class="fab fa-tiktok"></i></a></li>
            <li><a href="https://newbanke.bandcamp.com/"><i class="fab fa-bandcamp"></i></a></li>
            <li><a href="#"><i class="fab fa-spotify"></i></a></li>
            <li><a href="https://www.youtube.com/channel/UC3FZkbYm4ys4ilAeElKqbUA/videos"><i class="fab fa-youtube"></i></a></li>
        </ul>
    </div>
</section>


<div class="menu">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="bio.html">Bio</a></li>
        <li><a href="art.html">Art</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</div>
<script>
        function changeIcon(x){
            if (x.classList.contains('fa-bars')) {
                x.classList.toggle('fa-times');
            } else {
                x.classList.toggle('fa-bars');
            }
        }
        const showcase = document.querySelector('.showcase');
        const menuToggle = document.querySelector('.toggle');

        menuToggle.addEventListener('click', () => {
            showcase.classList.toggle('active')
            menuToggle.classList.toggle('active')
        })
</script>


</body>
</html>
