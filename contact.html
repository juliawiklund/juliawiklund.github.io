<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewBanke</title>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="MainPage.js"></script>
    <script src="https://kit.fontawesome.com/e840042faa.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="showcase">
        <video src="video/WebBoyfriendStore.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="container-fluid">
            <!-- Header and menu button -->
            <div class="row header-row">
                <div class="col-9 col-sm-7 col-md-6 col-lg-5 col-xl-3 logo-col">
                    <h2 class="logo"><a href="index.html" >New Banke</a></h2>
                </div>
                <div class="col-1 col-sm-4 col-md-4 col-lg-6 col-xl-8">
                </div>
                <div class="col-2 col-sm-1 col-md-2 col-lg-1 col-xl-1 toggle-col">
                    <div class="toggle">
                        <i onclick="changeIcon(this)" class="fas fa-bars"></i>
                    </div>
                </div>
            </div>
            <!-- Contact form -->
            <div class="row form-row">
                <div class="col-1 col-sm-1 col-md-2 col-lg-2 col-xl-3"></div>
                <div class="col-10 col-sm-10 col-md-8 col-lg-8 col-xl-6 form-col">
                    
                        <h3>Contact</h3>
                        <br>
                        <form class="form needs-validation" novalidate action="https://formsubmit.co/newbanke@gmail.com" method="POST">
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                <input type="text" class="form-control" name="firstname" id="firstname" required>
                                <div class="invalid-feedback">first name is required</div>
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <input type="text" class="form-control" name="lastname" id="lastname" required>
                                <div class="invalid-feedback">last name is required</div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" name="email" id="email" onchange="validate_email()" required>
                                <div class="invalid-feedback">"email format not accepted"</div>
                                <div id="wrongEmail"></div>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" style="color:black" name="message" id="message" required></textarea>
                                <div class="invalid-feedback">message is required</div>
                            </div>
                            <br>
                                <button class="btn btn-light" type="submit">Send</button> 
                        </form>
                    </div>
                <div class="col-1 col-sm-1 col-md-2 col-lg-2 col-xl-3"></div>
            </div>
            <!-- Footer with social media icons-->
            <div class="row social-row">
            <!--  <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div> -->
                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 social-col">
                        <a href="https://www.tiktok.com/@newbanke?"><i class="fab fa-tiktok"></i></a>
                        <a href="https://newbanke.bandcamp.com/"><i class="fab fa-bandcamp"></i></a>
                        <a href="https://open.spotify.com/artist/6A5Ke0SSBAKmZedJGmAM6e?si=7NnZNFPyRNafw1FJH477TQ&dl_branch=1"><i class="fab fa-spotify"></i></a>
                        <a href="https://www.youtube.com/channel/UC3FZkbYm4ys4ilAeElKqbUA/videos"><i class="fab fa-youtube"></i></a>
                </div>
                <div class="col-0 col-sm-0 col-md-8 col-lg-8 col-xl-8"></div>
            </div>
        </div>
        <div class="underlay"></div>
    </section>

    <section>
        <div class="menu">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="bio.html">Bio</a></li>
                <li><a href="music.html">Music</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </section>

    <script>
        function changeIcon(x){
            if (x.classList.contains('fa-bars')) {
                x.classList.toggle('fa-times');
            } else {
                x.classList.toggle('fa-bars');
            }
        }

        const showcase = document.querySelector('.showcase')
        const menuToggle = document.querySelector('.toggle')
        menuToggle.addEventListener('click', () =>{
            showcase.classList.toggle('active')
        })

        let form = document.querySelector('.needs-validation');

        form.addEventListener('submit', function(event) {
            if(form.checkValidity() === false){
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated')
        })

        function validate_email(){
            const email = $("#email").val()
            const regexp = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/
            const ok = regexp.test(email)
            if(!ok){
                    $("#wrongEmail").html("email format not accepted")
            }
            else{
                $("#wrongEmail").html("")
            }
        }
    </script>
</body>
</html>
