<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="facebook-domain-verification" content="iy6iieof56px0hjymdcvnyafvaw9if" />
    <title>NewBanke</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://kit.fontawesome.com/e840042faa.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<section class="showcase">
    <video playsinline muted loop autoplay>
        <source type="video/mp4" src="video/WebBoyfriendStore.mp4">
    </video>
    <div class="overlay"></div>
    <div class="container-fluid">
              <!-- Header and menu button -->
        <div class="row header-row">
                <div class="col-7 col-sm-7 col-md-6 col-lg-4 col-xl-4 logo-col">
                    <h2 class="logo"><a href="index.html">New Banke</a></h2>
                </div>
                <div class="col-3 col-sm-3 col-md-4 col-lg-6 col-xl-6">
                </div>
                <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 toggle-col">
                    <div class="toggle">
                        <i onclick="changeIcon(this)" class="fa-solid fa-bars"></i>
                    </div>
                </div>
        </div>
        <div class="row text-row">
        </div>
       <!-- Footer with social media icons-->
       <div class="row social-row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-5 col-xl-4 social-col">
                    <a href="https://www.tiktok.com/@newbanke?"><i class="fa-brands fa-tiktok"></i></a>
                    <a href="https://newbanke.bandcamp.com/"><i class="fa-brands fa-bandcamp"></i></a>
                    <a href="https://open.spotify.com/artist/6A5Ke0SSBAKmZedJGmAM6e?si=7NnZNFPyRNafw1FJH477TQ&dl_branch=1"><i class="fa-brands fa-spotify"></i></a>
                    <a href="https://www.youtube.com/channel/UC3FZkbYm4ys4ilAeElKqbUA/videos"><i class="fa-brands fa-youtube"></i></a>
                    <a href="https://www.facebook.com/NewBankeOfficial/"><i class="fa-brands fa-facebook"></i></a>
            </div>
            <div class="col-0 col-sm-0 col-md-6 col-lg-7 col-xl-8"></div>
        </div>
    </div>

</section>

<section class="menuSection">
    <div class="container">
        <div class="row">
             <div class="col-3"></div>
             <div class="col-6">
                 <a href="home.html">Home</a>
             </div>
             <div class="col-3"></div>
        </div>
        <div class="row">
             <div class="col-3"></div>
             <div class="col-6">
                 <a href="bio.html">Bio</a> 
             </div>
             <div class="col-3"></div>
        </div>
        <div class="row">
             <div class="col-3"></div>
             <div class="col-6">
                 <a href="music.html">Music</a>
             </div>
             <div class="col-3"></div>
        </div>
        <div class="row">
             <div class="col-3"></div>
             <div class="col-6">
                 <a href="contact.html">Contact</a>
             </div>
             <div class="col-3"></div>
        </div>
     </div>
</section>

<script>
        function changeIcon(x){
            if (x.classList.contains('fa-bars')) {
                x.classList.toggle('fa-times');
            } else {
                x.classList.toggle('fa-bars');
            }
        }
        const showcase = document.querySelector('.showcase');
        const menuToggle = document.querySelector('.toggle');

        menuToggle.addEventListener('click', () => {
            showcase.classList.toggle('active')
            menuToggle.classList.toggle('active')
        }) 
</script>


</body>
</html>
